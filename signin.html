<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <a href="/index.html"><img class="logo" src="amazon_logo_dark.png" alt="" width="100px"></a>
    <div class="signin-container">
        <h1 class="Signin-title">Sign in</h1>
        <h5 class="input-label">Email or mobile phone number</h5>
        <input type="text">
        <button>Continue</button>
        <p class="Signin-condition">By continuing, you agree to Amazon's <span>Conditions of Use</span> and <span>Privacy Policy</span></p>
        <p class="signin-help">&#9656 Need help</p>
    </div>
    <div class="signin-bottom">
    <hr>
    <p>New to Amazon?</p>
    <hr>
</div>
<a href="/signup.html">
    <button class="newacc">Create your Amazon account</button>
</a>

</body>
</html>
